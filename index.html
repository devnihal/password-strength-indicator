    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: #ebebeb;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .container{
            padding: 20px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 0px 0px 15px #454545;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .svg_container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password_container{
            padding: 10px;
        }
        .meter_handle{
            transform-origin: bottom;
            transform: rotate(303deg)scale(0.75);
            transition: 0.5s;
        }
        .password{
            height: auto;
            aspect-ratio:15/1;
            width: 250px;
            font-size: 20px;
            outline: none;
            border: 0px solid black;
            border-bottom: 0px solid black;
            border-radius: 2px;
            transition: 0.2s;
            padding-right: 40px;
        }
        .underline{
            width: 0%;
            height: 2px;
            background-color: #000000c3;
            display: block;
            transition: 0.2s;
            border-radius: 2px;
            transform: translateX(-50%);
            position: relative;
            left: 50%;
        }
        .password:focus +.underline ,.password:valid+.underline{
            width: 100%;
            transition: 0.2s;
        }
        .password::placeholder{
            color: #45454592;
        }
        .bottom_text{
            position: fixed;
            top: 100%;
            left: 50%;
            width: fit-content;
            transform: translate(-50% , calc(-100% - 10px));
            text-align: center;
            font-size: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .copyBtn{
            padding: 5px;
            width: fit-content;
            color: #000000c3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 10px;
            position: relative;
            left: 100%;
            transform: translate(-100%,calc(-100% - 10px));
            transition: 0.2s;
        }
        .copyBtn:hover{
            background-color: #cecece;
            transition: 0.2s;
        }
        .genBtn{
            padding: 5px;
            width: fit-content;
            color: #070810;
            border-radius: 0px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0px;
            transition: 0.2s;
            background-color: #ffffff;
        }
        .genBtn:hover{
            background-color: #c3c3c3c3;
        }
        .genbtncon{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .charlength{
            outline: none;
            padding: 5px;
            width: fit-content;
            color: #070810;
            border-radius: 0px;
            cursor: pointer;
            width: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0px;
            transition: 0.2s;
            border: none;
            background-color: #ffffff;
        }
        .remtext{
            padding: 5px;
            width: fit-content;
            color: #070810;
            border-radius: 0px;
            cursor: pointer;
            width: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0px;
            transition: 0.2s;
            border: none;
            background-color: #ffffff;
        }
        @media screen and (max-width:480px) {
            .container{
                transform: translate(-50%,-50%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .genbtncon{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .lenarea{
                display: flex;
                flex-direction: row;
            }
        }

    <script>
        var point = 0;
var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSRSTUVWXYZ!@#$%^&*()_+-=/<>/.,{}[]";
var passwordel;
var scale;
var btn;
window.addEventListener("load",()=>{
    passwordel = document.querySelector(".password");
    scale = document.querySelector(".meter_handle");
    btn = document.querySelector(".copyBtn");
    btn.addEventListener("click",(e)=>{
        navigator.clipboard.writeText(passwordel.value)
    })
    scale.style.transform="scale(0.75)rotate(40deg)";
    scale.ontransitionend=function(){
        scale.style.transform="scale(0.75)rotate(-55deg)";
        scale.ontransitionend=function(){
            scale.style.transition="none";
            scale.style.transform="scale(0.75)rotate(303deg)";
            setTimeout(() => {
                scale.style.transition="0.5s";
                scale.ontransitionend=null;
            }, 500);
        }
    }
    passwordel.addEventListener("input",checkstrength)
});
    function checkstrength(){
        point=0;
        var password = passwordel.value;
        if(password.legth!=0){
            if(password.match(/[a-z]/)){
                point+=1;
            }
            if(password.match(/[A-Z]/)){
                point+=1;
            }
            if(password.match(/[0-9]/)){
                point+=1;
            }
            if(password.match(/[\~\!\@\#\$\%\^\&\*\(\)\-\_\+\=\/\,\`\'\"\;\:\{\}\[\]]/)){
                point+=1;
            }
            if(password.length>10){
                point+=1;
            }
            if(point==0){
                scale.style.transform="scale(0.75)rotate(303deg)";
            }
            else if(point==1){
                scale.style.transform="scale(0.75)rotate(317deg)";
            }
            else if(point==2){
                scale.style.transform="scale(0.75)rotate(327deg)";
            }
            else if(point==3){
                scale.style.transform="scale(0.75)rotate(341deg)";
            }
            else if(point==4){
                scale.style.transform="scale(0.75)rotate(364deg)";
            }
            else if(point==5){
                scale.style.transform="scale(0.75)rotate(404deg)";
            }
        }
    }
function checklen(el){
    if(Number(el.value)){
        if(el.value<6 || el.value>25){
            el.value=12;
        }
        else{
            return;
        }
    }
    else{
        el.value="12"
    }
}

function genpassword(){
    var passlength = document.querySelector(".charlength").value;
    var randpassword = "";
    var availablecars = chars.split("");
    for(i=0;i<passlength;i++){
        var randint = Math.floor(Math.random()*availablecars.length);
        randpassword+=availablecars[randint];
    }
    var password = randpassword;
    point=0;
        if(password.match(/[a-z]/)){
            point+=1;
        }
        if(password.match(/[A-Z]/)){
            point+=1;
        }
        if(password.match(/[0-9]/)){
            point+=1;
        }
        if(password.match(/[\~\!\@\#\$\%\^\&\*\(\)\-\_\+\=\/\,\`\'\"\;\:\{\}\[\]]/)){
            point+=1;
        }
        if(password.length>10){
            point+=1;
        }
    if(point!=5){
        genpassword()
    }
    else{
        document.querySelector(".password").value = randpassword;
        checkstrength()
    }
}
